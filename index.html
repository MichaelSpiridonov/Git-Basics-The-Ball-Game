<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ball Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>The Ball Game</h1>
    <div class="btn-container">
        <button><span>Undo</span></button>
        <button><span>Redo</span></button>
    </div>
    <div class="ball ball1" onclick="onBallClick(this, 350)">100</div>
    <div class="ball ball2" onclick="onBallClick(this, 500)">100</div>
    <div class="ball ball3" onclick="swapColorAndSize()">Swap Balls</div>
    <div class="ball ball4" onclick="decreaseBalls()">Decrease Balls</div>
    <div class="ball ball5" onclick="changeBackground()">
      Change Background Color
    </div>
    <div
      class="ball ball6"
      onclick="resetGame()"
      onmouseover="startInterval()"
      onmouseout="stopInterval()"
    >
      Reset Game
    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
